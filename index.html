<!DOCTYPE html>
<html>
<head>
  <title>CRUD Operation with Pure Node.js</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>CRUD Operation with Pure Node.js</h1>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Users</h5>
        <ul id="users-list" class="list-group"></ul>
        <div class="user-form">
          <input type="text" id="name-input" placeholder="Name">
          <input type="email" id="email-input" placeholder="Email">
          <button id="add-button" class="btn btn-primary">Add User</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
